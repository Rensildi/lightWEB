<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="libs/firebase/firebase-app.js"></script>
    <script src="libs/firebase/firebase-auth.js"></script>
    <script src="libs/firebase/firebase-firestore.js"></script>
    <script src="popup.js" type="module"></script>
    <title>Content Blocker</title>
</head>
<body>
    <h1>Content Blocker</h1>
    <div>
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button id="signupButton">Sign Up</button>
    </div>
    <div>
        <h2>Sign In</h2>
        <input type="text" id="signinUsername" placeholder="Username" required>
        <input type="password" id="signinPassword" placeholder="Password" required>
        <button id="signinButton">Sign In</button>
    </div>

</body>
</html>
