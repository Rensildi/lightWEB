<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Toggle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Social Media Toggle</h1>
        <div id="auth">
            <h2>Register</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="register()">Register</button>
            <h2>Login</h2>
            <button onclick="login()">Login</button>
        </div>
        <div id="toggleOptions" style="display:none;">
            <h2>Toggle Social Media</h2>
            <label><input type="checkbox" id="instagram"> Instagram</label>
            <label><input type="checkbox" id="facebook"> Facebook</label>
            <label><input type="checkbox" id="snapchat"> Snapchat</label>
            <label><input type="checkbox" id="twitter"> Twitter</label>
            <button onclick="savePreferences()">Save Preferences</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
